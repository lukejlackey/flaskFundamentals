<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
</head>
<body>
    <div class="w-100 p-3 d-flex flex-column align-items-center gap-3">
        <h1>Counter</h1>
        <h2>{{visits}} times</h2>
        <form class="d-flex gap-1" action="/add_count" method="POST">
            <input type="number" name="i">
            <input class="btn btn-primary" type="submit" value="Add visits!">
        </form>
        <form action="/destroy_session">
            <input class="btn btn-secondary" type="submit" value="Reset">
        </form>
        <p>Actual count: {{actual_visits}}</p>
    </div>
</body>
</html>
